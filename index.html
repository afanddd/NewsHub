<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWSHUB - Sumber Berita Terpercaya</title>
    <meta name="description" content="NEWSHUB - Sumber berita terkini dan terpercaya seputar teknologi, kesehatan, dan perjalanan">
    <meta name="keywords" content="berita, teknologi, kesehatan, perjalanan, news">
    <meta property="og:title" content="NEWSHUB - Sumber Berita Terpercaya">
    <meta property="og:type" content="website">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
            crossorigin="anonymous"></script>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Iklan Header -->
    <div class="ad-leaderboard">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="XXXXXXXXXX"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <header>
        <h1>NEWSHUB</h1>
        <p>Berita terkini dengan penyajian modern</p>
    </header>

  <div id="breaking-news-container">
    <span id="breaking-news-label">üî• BREAKING NEWS:</span>
    <div id="breaking-news-content"></div>
</div>

    <!-- Iklan Sidebar untuk Desktop -->
    <div class="ad-sidebar">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="XXXXXXXXXX"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <nav aria-label="Main navigation">
        <div class="nav-group">
            <select id="category-filter">
                <option value="all">Semua Kategori</option>
                <option value="tech">Teknologi</option>
                <option value="health">Kesehatan</option>
                <option value="travel">Perjalanan</option>
            </select>
            <input type="text" id="search-input" placeholder="Cari artikel...">
            <button onclick="searchArticles()">üîç Cari</button>
            <button onclick="toggleView('grid')">‚ò∑ Grid</button>
            <button onclick="toggleView('list')">‚ò∞ List</button>
        </div>

        <div class="theme-switcher">
            <button aria-haspopup="true" aria-expanded="false">üé® Tema</button>
            <div class="theme-menu">
                <button onclick="toggleTheme('light')">üåû Terang</button>
                <button onclick="toggleTheme('dark')">üåë Gelap</button>
                <button onclick="toggleTheme('violet')">üíú Violet</button>
            </div>
        </div>
    </nav>

    <div class="reading-progress">
        <div class="reading-progress-bar"></div>
    </div>

    <main role="main">
        <!-- Iklan In-Article setelah judul utama -->
        <div class="ad-in-article">
            <ins class="adsbygoogle"
                 style="display:block; text-align:center;"
                 data-ad-layout="in-article"
                 data-ad-format="fluid"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="XXXXXXXXXX"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Daftar Artikel -->
        <section class="articles-section" id="articles-list">
            <!-- Artikel akan di-render di sini oleh JavaScript -->
        </section>

        <!-- Iklan In-Article setelah daftar artikel -->
        <div class="ad-in-article">
            <ins class="adsbygoogle"
                 style="display:block; text-align:center;"
                 data-ad-layout="in-article"
                 data-ad-format="fluid"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="XXXXXXXXXX"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination"></div>

        <!-- Pesan akhir untuk infinite scroll -->
        <div class="infinite-scroll-end" id="infinite-scroll-end" style="display: none;">
            Tidak ada lagi artikel
        </div>

        <!-- Feedback Section -->
        <section class="feedback-section">
            <h2>Kritik & Saran</h2>
            <form action="https://formspree.io/f/xeoovljq" method="POST">
                <div>
                    <label for="name">Nama</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Pesan</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Kirim Pesan</button>
            </form>
        </section>
    </main>

    <footer style="background: var(--card-bg); padding: 2rem; text-align: center; margin-top: auto;">
        <!-- Iklan Footer -->
        <div class="ad-in-article">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-format="autorelaxed"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="XXXXXXXXXX"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Hak Cipta dan Tautan -->
        <p style="color: var(--secondary-text);">&copy; 2024 NEWSHUB. All rights reserved.</p>
        <div style="margin-top: 1rem;">
            <a href="#" style="color: var(--primary-color); text-decoration: none; margin: 0 1rem;">Tentang Kami</a>
            <a href="#" style="color: var(--primary-color); text-decoration: none; margin: 0 1rem;">Kebijakan Privasi</a>
        </div>
    </footer>

    <!-- Floating Action Button (FAB) -->
    <div class="fab">
        <button id="backToTop" onclick="scrollToTop()">‚Üë</button>
        <button id="themeToggle" onclick="toggleTheme()">üåô</button>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
